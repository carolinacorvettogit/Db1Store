<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>E-commerce</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/stylesHome.css" rel="stylesheet" />
</head>

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">E-commerce</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
				</ul>
				<form class="d-flex" th:action="@{/carrinho}">
					<button class="btn btn-outline-dark" type="submit">
						<i class="bi-cart-fill me-1"></i>
						Cart
						<span class="badge bg-dark text-white ms-1 rounded-pill"></span>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">E-commerce</h1>
				<p class="lead fw-normal text-white-50 mb-0">BD1</p>
			</div>
		</div>
	</header>
	<!-- Section-->
	<div class="row">
		<section class="py-5">
			<div class="col-12">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col"> </th>
								<th scope="col">Produto</th>
								<th scope="col">Estoque</th>
								<th scope="col" class="text-center">Quantidade</th>
								<th scope="col" class="text-right">Preço Unitário</th>
								<th scope="col" class="text-right">Preço Total</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${listaItens}">
								<td><img class="img-fluid"
										th:src="@{/mostrarFoto/{foto}(foto=${item.produto.foto})}" /><!-- Product details-->
								</td>
								<td th:text="${item.produto.nome}"></td>
								<td>estoque</td>
								<td>
									<div class="text-center"><span th:text="${item.quantidade}"></div>
								</td>
								<td class="text-right" th:text="${item.valorUnit}"></td>
								<td class="text-right" th:text="${item.valorTotal}"></td>


								<!--<td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>Deletar
									</button> </td>-->
							</tr>


							<tr>

								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td><strong>Total</strong></td>
								<td class="text-right"><span th:text="${compra.valorTotal}"></span></td>

							</tr>

						</tbody>
					</table>
				</div>
				<!--</div>-->
				<div class="col mb-2">
					<div class="row">

						<div class="col-sm-12 col-md-6 text-right">
							<form class="d-flex" th:action="@{/confirmar}">
								<button class="btn btn-lg btn-block btn-success text-uppercase">

									Comfirmar Compra

								</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</section>
		<!-- Footer-->
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
